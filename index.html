<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="body">
    <div class="contener ">
      <div class="page-name flex-center">Your Result</div>
      <div class="circle flex-center"></div>
      <div class="score flex-center">76</div>
      <div class="score-sec flex-center">of 100</div>
      <div class="result flex-center">Great</div>
      <div class="result-descrption flex-center">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="sec-contener">
      <div class="summary flex-center">Summary</div>
      <div class="reaction stats-box">
        <div class="reac-logo"><img src="./assets/images/icon-reaction.svg" alt="reaction"></div>
        <div class="reac-text">Reaction</div>
        <div class="reac-result">80 </div>
        <div class="reac-result-sec">/ 100</div>
      </div>
      <div class="memory stats-box">
        <div class="memory-logo"><img src="./assets/images/icon-memory.svg" alt="memory"></div>
        <div class="memory-text">Memory</div>
        <div class="memory-result">92 </div>
        <div class="memory-result-sec">/ 100</div>
      </div>
      <div class="verbal stats-box">
        <div class="verbal-logo"><img src="./assets/images/icon-verbal.svg" alt="verbal"></div>
        <div class="verbal-text">Verbal</div>
        <div class="verbal-result">61</div>
        <div class="verbal-result-sec">/ 100</div>
      </div>
      <div class="visual stats-box">
        <div class="visual-logo"><img src="./assets/images/icon-visual.svg" alt="Visual"></div>
        <div class="visual-text">Visual</div>
        <div class="visual-result">72</div>
        <div class="visual-result-sec">/ 100</div>
      </div>
      <div class="button"><button class="button-class" type="submit">Continue</button></div>
    </div>
  </div>
  <div class="attribution flex-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://instagram.com/esbeyajani?igshid=YmMyMTA2M2Y=">Esbeyajani</a>.
  </div>
</body>
</html>
